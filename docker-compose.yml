services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-contextcache}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change-me}
      - POSTGRES_DB=${POSTGRES_DB:-contextcache}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-contextcache}:${POSTGRES_PASSWORD:-change-me}@db:5432/${POSTGRES_DB:-contextcache}
    depends_on:
      - db
    restart: unless-stopped

  api-test:
    build:
      context: ./api
      target: dev
    command: uv run pytest -q
    env_file:
      - path: .env
        required: false
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-contextcache}:${POSTGRES_PASSWORD:-change-me}@db:5432/${POSTGRES_DB:-contextcache}
    depends_on:
      - db

  web:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-}
    depends_on:
      - api
    restart: unless-stopped

  docs:
    image: python:3.11-slim
    working_dir: /docs
    volumes:
      - ./:/docs
    command: bash -lc "pip install -q mkdocs-material && mkdocs serve -a 0.0.0.0:8001"
    ports:
      - "8001:8001"
    restart: unless-stopped

volumes:
  pgdata:
