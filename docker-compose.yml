services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-contextcache}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change-me}
      - POSTGRES_DB=${POSTGRES_DB:-contextcache}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-contextcache} -d ${POSTGRES_DB:-contextcache}"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s
    restart: unless-stopped

  db-test:
    image: postgres:16
    profiles: ["test"]
    environment:
      - POSTGRES_USER=contextcache
      - POSTGRES_PASSWORD=contextcache
      - POSTGRES_DB=contextcache_test
    volumes:
      - pgdata_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contextcache -d contextcache_test"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s
    restart: unless-stopped

  api:
    build:
      context: ./api
      target: runtime
    env_file:
      - path: .env
        required: false
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - APP_PUBLIC_BASE_URL=${APP_PUBLIC_BASE_URL:-http://localhost:3000}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-contextcache}:${POSTGRES_PASSWORD:-change-me}@db:5432/${POSTGRES_DB:-contextcache}
      - RUN_MIGRATIONS=1
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  api-test:
    build:
      context: ./api
      target: dev
    command: sh -c "uv run python -m app.wait_for_db && uv run pytest -q"
    profiles: ["test"]
    environment:
      - APP_ENV=test
      - DATABASE_URL=postgresql+asyncpg://contextcache:contextcache@db-test:5432/contextcache_test
      - RUN_MIGRATIONS=0
    depends_on:
      db-test:
        condition: service_healthy

  web:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      # API_UPSTREAM is server-side only (not exposed to browser).
      # next.config.js rewrites /api/* → API_UPSTREAM/* so the browser
      # never calls port 8000 directly — no CORS issues on any network.
      - API_UPSTREAM=http://api:8000
      - NEXT_PUBLIC_DOCS_URL=${NEXT_PUBLIC_DOCS_URL:-}
      - APP_ENV=${APP_ENV:-dev}
    depends_on:
      - api
    restart: unless-stopped

  docs:
    image: python:3.11-slim
    working_dir: /docs
    volumes:
      - ./:/docs
    command: bash -lc "pip install -q mkdocs-material && mkdocs serve -a 0.0.0.0:8001"
    ports:
      - "8001:8001"
    restart: unless-stopped

  # ── Optional: background worker stack ────────────────────────────────────
  # Start with:  docker compose --profile worker up -d
  # Requires:    WORKER_ENABLED=true  CELERY_BROKER_URL=redis://redis:6379/0
  # ─────────────────────────────────────────────────────────────────────────

  redis:
    image: redis:7-alpine
    profiles: ["worker"]
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  worker:
    build:
      context: ./api
      target: runtime
    command: uv run celery -A app.worker.celery_app worker --loglevel=info --concurrency=2
    profiles: ["worker"]
    env_file:
      - path: .env
        required: false
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-contextcache}:${POSTGRES_PASSWORD:-change-me}@db:5432/${POSTGRES_DB:-contextcache}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - WORKER_ENABLED=true
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped

  # ── Optional: Celery Beat scheduler (periodic tasks) ─────────────────────
  # Uncomment when you have scheduled tasks defined in celery_app.conf.beat_schedule
  # beat:
  #   build:
  #     context: ./api
  #     target: runtime
  #   command: uv run celery -A app.worker.celery_app beat --loglevel=info
  #   profiles: ["worker"]
  #   env_file:
  #     - path: .env
  #       required: false
  #   environment:
  #     - CELERY_BROKER_URL=redis://redis:6379/0
  #   depends_on:
  #     - redis
  #   restart: unless-stopped

  # ── Future: internal analyzer service (NOT publicly exposed) ─────────────
  # Uncomment when you build a standalone analyzer service.
  # Set ANALYZER_MODE=service + ANALYZER_SERVICE_URL=http://analyzer:9000 in .env
  # This service has NO ports: block — it is only reachable inside the Docker network.
  # analyzer:
  #   build:
  #     context: ./analyzer          # separate service repo/folder
  #   environment:
  #     - ANALYZER_PORT=9000
  #   networks:
  #     - default                    # internal network only — never expose to host
  #   restart: unless-stopped

volumes:
  pgdata:
  pgdata_test:
  redis_data:
