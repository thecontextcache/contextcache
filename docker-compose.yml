services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=${APP_ENV:-dev}
    restart: unless-stopped

  docs:
    image: python:3.11-slim
    working_dir: /docs
    volumes:
      - ./:/docs
    command: bash -lc "pip install -q mkdocs-material && mkdocs serve -a 0.0.0.0:8001"
    ports:
      - "8001:8001"
    restart: unless-stopped
