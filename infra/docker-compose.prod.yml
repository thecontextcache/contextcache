# Production deployment — run from project root:
#   docker compose -f infra/docker-compose.prod.yml up -d
#
# Required environment variables (set in .env or shell):
#   POSTGRES_PASSWORD, JWT_SECRET, CORS_ORIGINS, APP_PUBLIC_BASE_URL

services:
  db:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-contextcache}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-contextcache}
    volumes:
      - prod-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-contextcache} -d ${POSTGRES_DB:-contextcache}"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s
    # DB port is intentionally NOT exposed — only reachable inside Docker network

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - prod-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../api
      dockerfile: Dockerfile
      target: runtime
    restart: always
    env_file:
      - ../.env
    environment:
      - APP_ENV=prod
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-contextcache}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-contextcache}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://thecontextcache.com}
      - APP_PUBLIC_BASE_URL=${APP_PUBLIC_BASE_URL:-https://thecontextcache.com}
      - MAGIC_LINK_ALLOW_LOG_FALLBACK=${MAGIC_LINK_ALLOW_LOG_FALLBACK:-false}
      - RUN_MIGRATIONS=1
      - WORKER_ENABLED=${WORKER_ENABLED:-true}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
    restart: always
    environment:
      - SESSION_COOKIE_NAME=${SESSION_COOKIE_NAME:-contextcache_session}
      - API_UPSTREAM=http://api:8000
      - APP_ENV=prod
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started

  worker:
    build:
      context: ../api
      dockerfile: Dockerfile
      target: runtime
    restart: always
    command: uv run celery -A app.worker.celery_app worker --loglevel=info --concurrency=2
    env_file:
      - ../.env
    environment:
      - APP_ENV=prod
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-contextcache}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-contextcache}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - WORKER_ENABLED=true
      - MAGIC_LINK_ALLOW_LOG_FALLBACK=${MAGIC_LINK_ALLOW_LOG_FALLBACK:-false}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  beat:
    build:
      context: ../api
      dockerfile: Dockerfile
      target: runtime
    restart: always
    command: uv run celery -A app.worker.celery_app beat --loglevel=info --schedule=/tmp/celerybeat-schedule
    env_file:
      - ../.env
    environment:
      - APP_ENV=prod
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-contextcache}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-contextcache}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - WORKER_ENABLED=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  docs:
    build:
      context: ../
      dockerfile: Dockerfile.docs
    restart: always
    ports:
      # Cloudflare tunnel explicitly expects localhost:8001
      - "8001:80"

volumes:
  prod-db-data:
  prod-redis-data:
