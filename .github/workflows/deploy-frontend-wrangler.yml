name: Deploy Frontend to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'wrangler.toml'
      - '.github/workflows/deploy-frontend-wrangler.yml'
  workflow_dispatch:

concurrency:
  group: deploy-frontend-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Run linting
        run: |
          cd frontend
          pnpm lint

      - name: Run type check
        run: |
          cd frontend
          pnpm typecheck || true

      - name: Run tests
        run: |
          cd frontend
          pnpm test || true

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Build Next.js for Cloudflare
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PRODUCTION_API_URL || 'https://contextcache-api-572546880171.us-east1.run.app' }}
          NEXT_PUBLIC_APP_ENV: production
          NEXT_PUBLIC_ENABLE_ANALYTICS: false
          NEXT_PUBLIC_ENABLE_EXPORT: true
          NEXT_PUBLIC_ENABLE_GRAPH_VIEW: true
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
        run: |
          cd frontend
          pnpm run build:cloudflare

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: .
          wranglerVersion: '3.94.0'
        env:
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.PRODUCTION_API_URL || 'https://contextcache-api-572546880171.us-east1.run.app' }}

      - name: Create deployment summary
        if: success()
        run: |
          echo "## âœ… Frontend Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment Variables:**" >> $GITHUB_STEP_SUMMARY
          echo "- API URL: ${{ secrets.PRODUCTION_API_URL || 'https://contextcache-api-572546880171.us-east1.run.app' }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Frontend Wrangler deployment failed',
              body: `Deployment failed for commit ${context.sha}\n\n**Workflow:** ${context.workflow}\n**Run:** https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\n**Branch:** ${context.ref}`,
              labels: ['deployment', 'bug', 'priority:high']
            })
            console.log(`Created issue: ${issue.data.html_url}`)
