name: CI

on:
  push:
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare .env
        run: cp .env.example .env

      - name: Start database
        run: docker compose up -d db

      - name: Run API tests
        run: docker compose --profile test run --rm api-test

      - name: Tear down
        if: always()
        run: docker compose down -v
